  <!-- build:css main.min.css -->

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="https://blog.v1kings.io">
          <img src="https://blog.v1kings.io/wp-content/uploads/2016/03/viking_mini.png" width="50" height="50" class="pull-left" style="margin-top: -14px; margin-right: 0.5em">
          Vikings - Phaser Demo
        </a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="https://github.com/achorein/phaserdemo">github</a></li>

          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <span id="score-max">Anonymous 0</span> <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" id="score-top">
              <li><a href="#">player2 - 10</a></li>
              <li><a href="#">player1 - 7</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container" style="margin-top: 50px">
    <div id="phaserdemo-game" class="game" style="width: 1024px; heigth:768px"></div>
  </div>

  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->

  <!-- build:js phaser.min.js -->
  <script src="node_modules/phaser/build/phaser.min.js"></script>
  <!-- /build -->
  <!-- build:js jquery.min.js -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <!-- /build -->

  <!-- build:js bundle.min.js -->
  <script src="bundle.js"></script>
  <!-- /build -->

  <script>
      $(document).ready(function() {
          $.ajax({
              url: 'http://phaser.v1kings.io/api/score/max',
              type: 'GET',
              contentType: "application/json; charset=utf-8",
              success: function(data) {
                  console.log('hight score: ' + data);
                  $('#score-max').html(data.name + ' ' + data.score);
              },
              failure: function(err) {
                  console.log('Erreur de récupération du score max !');
              }
          });
          /*$.ajax({
              url: 'http://phaser.v1kings.io/api/score/top',

                  for (i=0; i<data.length; i++) {
                      $('#score-top').prepend('<li><a href="#">player2 - 10</a></li>');
                  }
              },
              failure: function(err) {
